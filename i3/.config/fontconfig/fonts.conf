<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>SF Pro Display</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>SF Pro Display</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
  <!-- Font rendering -->
  <match target="font">
      <edit mode="assign" name="rgba">
          <const>none</const>
      </edit>
  </match>
  <match target="font">
      <edit mode="assign" name="hinting">
          <bool>true</bool>
      </edit>
  </match>
  <match target="font">
      <edit mode="assign" name="hintstyle">
          <const>hintmedium</const>
      </edit>
  </match>
  <match target="font">
      <edit mode="assign" name="antialias">
          <bool>true</bool>
      </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <test qual="any" name="family"><string>DejaVu Sans Mono</string></test>
    <test qual="any" name="family"><string>Bitstream Vera Sans Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>SF Pro Display</string></edit>
  </match>
</fontconfig>
